<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3D Responsive Touch Slider</title>
	<link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" href="https://aomine1745.github.io/ico/aomine.ico">
</head>
<body>
	<h1 class="title">3D Cube Card Swipe Slider</h1>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<div class="imgBox">
					<img src="https://aomine1745.github.io/Img/11.jpg" alt="img">
				</div>
				<div class="content">
					<h2>Aomine Daiki<br><span>In The Zone</span></h2>
				</div>
			</div>
			<div class="swiper-slide">
				<div class="imgBox">
					<img src="https://aomine1745.github.io/Img/8.jpg" alt="img">
				</div>
				<div class="content">
					<h2>Akashi Seijuro<br><span>Eye Emperor</span></h2>
				</div>
			</div>
			<div class="swiper-slide">
				<div class="imgBox">
					<img src="https://aomine1745.github.io/Img/20.jpg" alt="img">
				</div>
				<div class="content">
					<h2>Kurumi Tokisaki<br><span>Waifu of Waifus</span></h2>
				</div>
			</div>
		</div>
	</div>

	<script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
