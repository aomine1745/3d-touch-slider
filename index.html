<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3D Responsive Touch Slider</title>
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" href="https://aomineDev.github.io/ico/aomine.ico">
</head>
<body>
	<h1 class="title">3D Cube Card Swipe Slider</h1>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<div class="imgBox">
					<img src="https://images.unsplash.com/photo-1610132366635-2d140c69a3ae?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDEwOXx0b3dKWkZza3BHZ3x8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="img">
				</div>
				<div class="content">
					<h2>Person One<br><span>Description One</span></h2>
				</div>
			</div>
			<div class="swiper-slide">
				<div class="imgBox">
					<img src="https://images.unsplash.com/photo-1609999962569-f0f757358cf7?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDEyMHx0b3dKWkZza3BHZ3x8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="img">
				</div>
				<div class="content">
					<h2>Person Two<br><span>Description Two</span></h2>
				</div>
			</div>
			<div class="swiper-slide">
				<div class="imgBox">
					<img src="https://images.unsplash.com/photo-1610075698239-00e750255acb?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDEyNXx0b3dKWkZza3BHZ3x8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="img">
				</div>
				<div class="content">
					<h2>Person Three<br><span>Description Three</span></h2>
				</div>
			</div>
		</div>
	</div>

	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
